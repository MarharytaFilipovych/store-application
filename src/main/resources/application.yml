spring:
  application:
    name: Store-app
  datasource:
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    properties.hibernate.dialect: org.hibernate.dialect.MySQLDialect
    hibernate.ddl-auto:
     update
server:
  servlet:
    context-path: "/store"
reset-code:
  expiration-time: PT7M

