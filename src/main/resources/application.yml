spring:
  application:
    name: Store-app
  datasource:
    username: ${DB_USER:restadmin}
    password: ${DB_PASSWORD:password}
    url: ${DB_URL:jdbc:mysql://mysql:3306/store}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    properties.hibernate.dialect: org.hibernate.dialect.MySQLDialect
    hibernate.ddl-auto:
      create